<div>
  <div class="border p-3">
    <div>
      <h2>Project List</h2>
      <ul>
        <li *ngFor="let project of projects">
          <div>
            <h3>{{ project.name }}</h3>
            <button class="btn btn-secondary" (click)="editProject(project)">Edit</button>
            <button class="btn btn-danger" (click)="deleteProject(project.id)">Delete</button>
          </div>
        </li>
      </ul>
    </div>
    <div *ngIf="isAddingOrEditingProject">
      <app-project-form (projectAdded)="onProjectAdded($event)" (projectUpdated)="onProjectUpdated($event)" [project]="currentProject" (cancel)="isAddingOrEditingProject = false"></app-project-form>
    </div>
    <div class="mt-4" *ngIf="!isAddingOrEditingProject">
      <button class="btn btn-primary" (click)="isAddingOrEditingProject = true">Add Project</button>
    </div>
  </div>
</div>
